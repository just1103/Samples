input_dir:
output_dir: ModuleA/ModuleA/SwiftGen/Constant/ # output 관리가 용이함, 직접 생성해야함, 공통모듈 하나에 모아야함. 그리고 접근제어자 열어주고

xcassets:
  inputs:
    - ModuleA/ModuleA/Resources/Images.xcassets
    - ModuleB/ModuleB/Resources/Images.xcassets
    - ModuleC/ModuleC/Resources/Images.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
        enumName: Test # Test.Colors.customPurple 형태로 지정 가능
      output: Assets+Generated.swift
